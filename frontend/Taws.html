<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web de Favores</title>
  
  <!-- Cargar Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Cargar React y ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- Cargar Babel para transpilar JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* Usar la fuente Inter como en el diseño original */
    body {
      font-family: "Inter", sans-serif;
    }

    /* Definiciones manuales para las animaciones de tailwindcss-animate,
       ya que no podemos cargar el plugin en un CDN.
    */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    @keyframes zoomIn95 {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes zoomOut95 {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }
    @keyframes slideInFromLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes slideInFromBottom4 {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-in {
      animation-duration: 150ms;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }
    .fade-in { animation-name: fadeIn; }
    .zoom-in-95 { animation-name: zoomIn95; }
    .slide-in-from-left { animation-name: slideInFromLeft; }
    .slide-in-from-bottom-4 { animation-name: slideInFromBottom4; }
  </style>
</head>
<body>
  
  <!-- El punto de entrada para nuestra aplicación React -->
  <div id="root"></div>

  <!-- 
    Todo nuestro código React (JavaScript) va aquí.
    Usamos "text/babel" para que Babel lo transpile.
  -->
  <script type="text/babel">
    const { useState, useRef } = React;

    // --- Componentes de Iconos (SVG en línea) ---
    // Reemplazamos las importaciones de 'lucide-react'
    
    const IconProps = {
      className: "w-6 h-6 text-gray-700",
      strokeWidth: 2,
      fill: "none",
      stroke: "currentColor",
      // Corregido: 'stroke-linecap' a 'strokeLinecap'
      strokeLinecap: "round",
      // Corregido: 'stroke-linejoin' a 'strokeLinejoin'
      strokeLinejoin: "round",
    };

    const Menu = () => (
      <svg {...IconProps}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    );
    const ShoppingCart = () => (
      <svg {...IconProps}><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
    );
    const User = () => (
      <svg {...IconProps}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    );
    const X = () => (
      <svg {...IconProps} className="w-5 h-5 text-gray-500"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    );
    const ArrowLeft = () => (
      <svg {...IconProps}><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    );
    const ChevronUp = () => (
      <svg {...IconProps} className="w-5 h-5"><polyline points="18 15 12 9 6 15"></polyline></svg>
    );
    // Añadido: Icono de Chevron Abajo para los desplegables
    const ChevronDown = () => (
      <svg {...IconProps} className="w-5 h-5 text-gray-400"><polyline points="6 9 12 15 18 9"></polyline></svg>
    );
    const MapPin = ({ className }) => (
      <svg className={className} strokeWidth="1.5" fill="currentColor" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
    );
    const Hand = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0a2 2 0 0 0-2 2v0a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2z"></path></svg>
    );
    const UserPlus = ({ className }) => (
      <svg className={className} strokeWidth="1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg>
    );

    // --- Componente: Menú Desplegable Flotante ---
    // Reutilizable para todas las opciones de impresión
    function DropdownMenu({ options, onSelect }) {
      return (
        <div 
          className="absolute top-full left-0 mt-1 w-full bg-white rounded-lg shadow-2xl border border-gray-100 z-20 animate-in fade-in zoom-in-95"
        >
          <div className="py-1 max-h-48 overflow-y-auto">
            {options.map((option) => (
              <button
                key={option}
                onClick={() => onSelect(option)}
                className="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                {option}
              </button>
            ))}
          </div>
        </div>
      );
    }

    // --- Componente: Nueva Página "Impresiones Rápidas" ---
    function FastPrintsView({ onGoBack, onNavigateToSendReceive }) {
      // Estado para los valores del formulario
      const [pages, setPages] = useState("");
      const [copies, setCopies] = useState("1");
      const [color, setColor] = useState("Color");
      const [paperSize, setPaperSize] = useState("A4");
      const [pagesPerSheet, setPagesPerSheet] = useState("1");
      const [scale, setScale] = useState("Predeterminado");
      
      // --- Lógica para Subir PDF ---
      const [fileName, setFileName] = useState(null); // Estado para guardar el nombre del archivo
      const fileInputRef = useRef(null); // Referencia al input de archivo oculto
      
      // 1. Esta función se llama cuando el usuario hace clic en el botón "Subir PDF"
      const handleUploadClick = () => {
        // Simula un clic en el input de archivo oculto
        fileInputRef.current.click();
      };
      
      // 2. Esta función se llama cuando el usuario selecciona un archivo
      const handleFileSelect = (event) => {
        const file = event.target.files[0];
        if (file) {
          console.log("Archivo seleccionado:", file.name);
          setFileName(file.name); // Guarda el nombre del archivo en el estado
        }
      };
      // --- Fin de la Lógica para Subir PDF ---

      // Estado para controlar qué desplegable está abierto
      const [openDropdown, setOpenDropdown] = useState(null); // 'pages', 'color', 'paperSize', 'pagesPerSheet', 'scale'

      // Opciones para los desplegables
      const pageOptions = ["Todas", "Solo páginas impares", "Solo páginas pares", "Personalizado"];
      const colorOptions = ["Color", "Blanco y Negro"];
      const paperSizeOptions = ["A4", "Carta", "102 x 152 mm (4 x 6 in)", "89 x 127 mm (3.5 x 5 in)", "Postcard 100 x 148 mm"];
      const pagesPerSheetOptions = ["1", "2", "4", "6", "9", "16"];
      const scaleOptions = ["Predeterminado", "Ajustar al área de impresión", "Ajustar al tamaño de papel", "Personalizado"];
      
      // Función genérica para manejar la selección de un desplegable
      const handleSelect = (setter) => (value) => {
        setter(value);
        setOpenDropdown(null); // Cerrar el desplegable después de seleccionar
      };

      // Función para abrir/cerrar un desplegable
      const toggleDropdown = (name) => {
        setOpenDropdown(openDropdown === name ? null : name);
      };

      return (
        <div className="min-h-screen bg-gray-50 p-4 sm:p-8 animate-in fade-in duration-300">
          <div className="w-full max-w-4xl mx-auto">
            {/* Header de la nueva vista (solo flecha) */}
            <div className="relative flex items-center pb-4">
              <button
                onClick={onGoBack}
                className="absolute left-0 p-2 hover:bg-gray-100 rounded-full transition-colors"
              >
                <ArrowLeft />
              </button>
            </div>

            {/* Tabs de Servicio */}
            <div className="flex gap-2 mb-6">
              <button 
                onClick={onNavigateToSendReceive}
                className="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-colors"
              >
                Enviar/Recoger
              </button>
              <button className="px-6 py-3 bg-black text-white rounded-lg font-medium transition-colors">
                Impresiones rápidas
              </button>
            </div>

            {/* Grid de 2 columnas: Formulario y Mapa */}
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">

              {/* Columna 1: Formularios */}
              <div className="flex flex-col gap-6">
                {/* Card 1: Información */}
                <div className="bg-white rounded-2xl shadow-2xl p-6">
                  <h2 className="text-3xl font-bold text-gray-800 mb-6">
                    Información
                  </h2>
                  <div className="space-y-4">
                    <input
                      type="text"
                      placeholder="Fecha"
                      onFocus={(e) => (e.target.type = "date")}
                      onBlur={(e) => (e.target.type = "text")}
                      className="w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all text-gray-700"
                    />
                    <input
                      type="text"
                      placeholder="Punto de Recogida"
                      className="w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all"
                    />
                    <input
                      type="text"
                      placeholder="Hora de Entrega Deseada"
                      onFocus={(e) => (e.target.type = "time")}
                      onBlur={(e) => (e.target.type = "text")}
                      className="w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all text-gray-700"
                    />
                    <button className="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                      Confirmar
                    </button>
                  </div>
                </div>

                {/* Card 2: Configuración */}
                <div className="bg-white rounded-2xl shadow-2xl p-6">
                  <h3 className="text-xl font-semibold text-gray-800 mb-4">
                    Configuración
                  </h3>
                  <div className="space-y-4">
                    {/* Input de archivo oculto */}
                    <input
                      type="file"
                      ref={fileInputRef}
                      onChange={handleFileSelect}
                      style={{ display: "none" }}
                      accept=".pdf" // Acepta solo archivos PDF
                    />
                    {/* Botón visible que activa el input oculto */}
                    <button 
                      onClick={handleUploadClick}
                      className="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-200 transition-colors"
                    >
                      {fileName || "Subir PDF"}
                    </button>
                    
                    {/* Desplegable Páginas */}
                    <div className="relative">
                      <label className="block text-sm font-medium text-gray-700 mb-1">Páginas</label>
                      <button 
                        onClick={() => toggleDropdown("pages")}
                        className="w-full flex justify-between items-center px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg text-left"
                      >
                        <span className={pages === "Personalizado" ? "text-gray-500" : "text-gray-700"}>
                          {pages === "Personalizado" ? "Personalizado" : pages || "Todas"}
                        </span>
                        <ChevronDown />
                      </button>
                      {openDropdown === "pages" && (
                        <DropdownMenu options={pageOptions} onSelect={handleSelect(setPages)} />
                      )}
                    </div>

                    {/* Input para Páginas Personalizadas */}
                    {pages === "Personalizado" && (
                       <input
                        type="text"
                        placeholder="p. ej: 1-5,8,11-13"
                        className="w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all"
                      />
                    )}

                    <div className="grid grid-cols-2 gap-4">
                      {/* Input Copias */}
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Copias</label>
                        <input
                          type="number"
                          value={copies}
                          onChange={(e) => setCopies(e.target.value)}
                          className="w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all"
                        />
                      </div>
                      
                      {/* Desplegable Color */}
                      <div className="relative">
                        <label className="block text-sm font-medium text-gray-700 mb-1">Color</label>
                        <button 
                          onClick={() => toggleDropdown("color")}
                          className="w-full flex justify-between items-center px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg text-left"
                        >
                          <span className="text-gray-700">{color}</span>
                          <ChevronDown />
                        </button>
                        {openDropdown === "color" && (
                          <DropdownMenu options={colorOptions} onSelect={handleSelect(setColor)} />
                        )}
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              {/* Columna 2: Mapa y Más Ajustes */}
              <div className="flex flex-col gap-6">
                {/* Mapa */}
                <div className="bg-white rounded-2xl shadow-2xl p-4 flex items-center justify-center min-h-[300px] md:h-full">
                  <div className="w-full h-full bg-gray-100 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300">
                    <div className="text-center text-gray-500">
                      <MapPin className="w-16 h-16 text-gray-400 mx-auto" />
                      <p className="font-medium mt-2">Espacio para el mapa</p>
                    </div>
                  </div>
                </div>
                
                {/* Card 3: Más ajustes */}
                <div className="bg-white rounded-2xl shadow-2xl p-6">
                   <h3 className="text-xl font-semibold text-gray-800 mb-4">
                    Más ajustes
                  </h3>
                  <div className="space-y-4">
                    {/* Desplegable Tamaño de Papel */}
                    <div className="relative">
                      <label className="block text-sm font-medium text-gray-700 mb-1">Tamaño de Papel</label>
                      <button 
                        onClick={() => toggleDropdown("paperSize")}
                        className="w-full flex justify-between items-center px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg text-left"
                      >
                        <span className="text-gray-700">{paperSize}</span>
                        <ChevronDown />
                      </button>
                      {openDropdown === "paperSize" && (
                        <DropdownMenu options={paperSizeOptions} onSelect={handleSelect(setPaperSize)} />
                      )}
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4">
                      {/* Desplegable Páginas por hoja */}
                      <div className="relative">
                        <label className="block text-sm font-medium text-gray-700 mb-1">Páginas por hoja</label>
                        <button 
                          onClick={() => toggleDropdown("pagesPerSheet")}
                          className="w-full flex justify-between items-center px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg text-left"
                        >
                          <span className="text-gray-700">{pagesPerSheet}</span>
                          <ChevronDown />
                        </button>
                        {openDropdown === "pagesPerSheet" && (
                          <DropdownMenu options={pagesPerSheetOptions} onSelect={handleSelect(setPagesPerSheet)} />
                        )}
                      </div>
                      
                      {/* Desplegable Escala */}
                      <div className="relative">
                        <label className="block text-sm font-medium text-gray-700 mb-1">Escala</label>
                        <button 
                          onClick={() => toggleDropdown("scale")}
                          className="w-full flex justify-between items-center px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg text-left"
                        >
                          <span className="text-gray-700">{scale}</span>
                          <ChevronDown />
                        </button>
                        {openDropdown === "scale" && (
                          <DropdownMenu options={scaleOptions} onSelect={handleSelect(setScale)} />
                        )}
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div> {/* Cierre del grid */}
          </div>
        </div>
      );
    }

    // --- Componente: Nueva Página "Enviar/Recoger" ---
    // ***** INICIO DE LA MODIFICACIÓN *****
    function SendReceiveView({ onGoBack, onNavigateToFastPrints }) {
      return (
        <div className="min-h-screen bg-gray-50 p-4 sm:p-8 animate-in fade-in duration-300">
          <div className="w-full max-w-4xl mx-auto">
            {/* Header de la nueva vista (solo flecha) */}
            <div className="relative flex items-center pb-4">
              <button
                onClick={onGoBack}
                className="absolute left-0 p-2 hover:bg-gray-100 rounded-full transition-colors"
              >
                <ArrowLeft />
              </button>
            </div>

            {/* Tabs de Servicio */}
            <div className="flex gap-2 mb-6">
              <button className="px-6 py-3 bg-black text-white rounded-lg font-medium transition-colors">
                Enviar/Recoger
              </button>
              <button 
                onClick={onNavigateToFastPrints}
                className="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-colors"
              >
                Impresiones rápidas
              </button>
            </div>

            {/* Grid de 2 columnas: Formulario y Mapa */}
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">

              {/* Columna 1: Formulario de Información */}
              <div className="bg-white rounded-2xl shadow-2xl p-6">
                <h2 className="text-3xl font-bold text-gray-800 mb-6">
                  Información
                </h2>
                <div className="space-y-4">
                  <input
                    type="text"
                    placeholder="Fecha"
                    onFocus={(e) => (e.target.type = "date")}
                    onBlur={(e) => (e.target.type = "text")}
                    className="w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all text-gray-700"
                  />
                  <input
                    type="text"
                    placeholder="Punto de Recogida"
                    className="w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all"
                  />
                  {/* CAMPO AÑADIDO */}
                  <input
                    type="text"
                    placeholder="Punto de Entrega"
                    className="w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all"
                  />
                  <input
                    type="text"
                    placeholder="Hora de Entrega Deseada"
                    onFocus={(e) => (e.target.type = "time")}
                    onBlur={(e) => (e.target.type = "text")}
                    className="w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all text-gray-700"
                  />
                  <textarea
                    placeholder="Descripción ¿Qué se transporta?"
                    rows="4"
                    className="w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all"
                  ></textarea>
                  {/* CAMPO AÑADIDO */}
                  <input
                    type="tel"
                    placeholder="Numero de Whatsapp"
                    className="w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all"
                  />
                  <button className="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                    Confirmar
                  </button>
                </div>
              </div>

              {/* Columna 2: Espacio para el Mapa */}
              <div className="bg-white rounded-2xl shadow-2xl p-4 flex items-center justify-center min-h-[300px] md:h-full">
                <div className="w-full h-full bg-gray-100 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300">
                  <div className="text-center text-gray-500">
                    <MapPin className="w-16 h-16 text-gray-400 mx-auto" />
                    <p className="font-medium mt-2">Espacio para el mapa</p>
                  </div>
                </div>
              </div>

            </div> {/* Cierre del grid */}
          </div>
        </div>
      );
    }
    // ***** FIN DE LA MODIFICACIÓN *****

    // --- Componente: Nueva Página "Programa tu Mandado" ---
    function NewFavorView({ onGoBack, onNavigateToSendReceive, onNavigateToFastPrints }) {
      
      // Clases reutilizables para inputs y botones
      const inputClass = "w-full px-4 py-3 bg-gray-100 border border-gray-100 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all text-gray-700";
      const buttonClass = "w-full bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors";

      return (
        <div className="min-h-screen bg-gray-50 p-4 sm:p-8 animate-in fade-in duration-300">
          {/* Contenedor principal ensanchado a max-w-4xl */}
          <div className="bg-white rounded-2xl shadow-2xl w-full max-w-4xl mx-auto">
            
            {/* Header modificado: Título a la izquierda */}
            <div className="flex items-center p-6 pb-4">
              <button
                onClick={onGoBack}
                className="p-2 hover:bg-gray-100 rounded-full transition-colors mr-4"
              >
                <ArrowLeft />
              </button>
              <h2 className="text-4xl font-bold text-gray-800">
                Programa tu Mandado
              </h2>
            </div>

            {/* Formulario modificado: 2 columnas */}
            <div className="px-6 pb-6">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                {/* Columna 1 */}
                <div className="space-y-4">
                  <input
                    type="text"
                    placeholder="Fecha"
                    onFocus={(e) => (e.target.type = "date")}
                    onBlur={(e) => (e.target.type = "text")}
                    className={inputClass}
                  />
                  <input
                    type="text"
                    placeholder="Punto de Recogida"
                    className={inputClass}
                  />
                  <input
                    type="text"
                    placeholder="Hora de Entrega Deseada"
                    onFocus={(e) => (e.target.type = "time")}
                    onBlur={(e) => (e.target.type = "text")}
                    className={inputClass}
                  />
                </div>
                
                {/* Columna 2: AQUÍ ESTÁN LOS CAMPOS */}
                <div className="space-y-4">
                  <input
                    type="text"
                    placeholder="Punto de Entrega"
                    className={inputClass}
                  />
                  <input
                    type="tel"
                    placeholder="Numero de Whatsapp"
                    className={inputClass}
                  />
                </div>
              </div>

              {/* Botón único, fuera del grid, con margen superior */}
              <button className={`${buttonClass} mt-4`}>
                Programar Servicio
              </button>

              {/* Categorías (Sin cambios) */}
              <div className="mt-8">
                <h3 className="text-xl font-bold text-gray-800 mb-4">

                      <div className="absolute -top-3 right-8 w-3 h-9 bg-rose-200 rounded-full transform -rotate-12"></div>
                      <div className="absolute -top-2 right-11 w-3 h-7 bg-rose-200 rounded-full transform -rotate-20"></div>
                      {/* Muñeca */}
                      <div className="absolute -bottom-6 right-4 w-8 h-8 bg-rose-300 rounded"></div>
                    </div>
                    {/* Efecto de ayuda/conexión */}
                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                      <Hand className="w-8 h-8 text-purple-400 opacity-50 animate-pulse" />
                    </div>
                  </div>
                  {/* Partículas decorativas */}
                  <div className="absolute top-8 left-8 w-2 h-2 bg-yellow-400 rounded-full animate-bounce"></div>
                  <div className="absolute top-12 right-12 w-2 h-2 bg-pink-400 rounded-full animate-bounce" style={{ animationDelay: '75ms' }}></div>
                  <div className="absolute bottom-12 left-16 w-2 h-2 bg-blue-400 rounded-full animate-bounce" style={{ animationDelay: '150ms' }}></div>
                </div>
                <div className="p-6">
                  <h3 className="text-lg font-semibold text-gray-800 mb-2">
                    Pide favores para mejorar tu comodidad.
                  </h3>
                  <button
                    onClick={() => setCurrentView("newFavor")}
                    className="mt-4 px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors text-sm font-medium"
                  >
                    Pedir favor
                  </button>
                </div>
              </div>

              {/* Card 3 - Repartidor */}
              <div className="bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden animate-in fade-in slide-in-from-bottom-4" style={{ animationDelay: '500ms' }}>
                <div className="h-48 bg-gradient-to-br from-orange-50 to-orange-100 flex items-center justify-center">
                  <UserPlus className="w-32 h-32 text-orange-500" />
                </div>
                <div className="p-6">
                  <h3 className="text-lg font-semibold text-gray-800 mb-2">
                    Únete como repartidor
                  </h3>
                  <p className="text-sm text-gray-600 mb-4">
                    Genera ingresos en tu tiempo libre. Sé tu propio jefe y conectate para repartir cuando y cómo quieras.
                  </p>
                  <button className="mt-2 px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors text-sm font-medium">
                    Quiero trabajar
                  </button>
                </div>
              </div>
            </div>
          </main>
        </div>
      );
    }

    // --- Montar la aplicación React en el DOM ---
    
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<HomePage />);
    
  </script>
